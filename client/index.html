<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Guess The Weather</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=geometry,places&sensor=false"></script>
</head>

<body ng-app="WeatherApp">

  <div id="container" ng-controller="WeatherController">
    <div id="app">
      <header>
        <h1>Meteorology Game</h1>
        <h3>Guess two cities that currently have the same weather conditions</h3>
        <h4>Round {{rounds}}</h4>
      </header>

      <aside id="scoreBoard">
        <div class="highScore">High score: {{highScore}}</div>
        <div class="currentScore">Current score: {{currentScore}} </div>
      </aside>

      <aside id="distance">
        <p class="distanceHeader">Distance</p>
        <div class="distanceInKm" ng-if="mapShow">Distance: {{distance}} km</div>
      </aside>

      <form>   
        <input placeholder="Enter a city" ng-model="newWeatherEntry1" ng-keypress="addWeather($event)"
        ng-disabled="roundOver">
        <input placeholder="Enter another city" ng-model="newWeatherEntry2" ng-keypress="addWeather($event)"
        ng-disabled="roundOver">
      </form>

      <article id="map" ng-show="mapShow"></article>
      
      <section class="gameResults">
        <div id="list">
          <ul class="entry" ng-repeat="weatherEntry in Weather">
            <li>{{ weatherEntry }}</li>
          </ul>
        </div>
        
        <p class="result">{{result}}</p>

        <button id="resetButton" ng-click="resetWeather()"> {{gameMsg}} </button>
       </section>

    </div>
  </div>


  <script src="lib/underscore-min.js"></script>
  <script src="lib/jquery-min.js"></script>
  <script src="js/googleMap.js"></script>
  <script src="js/app.js"></script>
</body>
</html>

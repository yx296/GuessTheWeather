<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Guess The Weather</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=geometry,places&sensor=false"></script>
</head>

<body ng-app="WeatherApp">

  <div id="container" ng-controller="WeatherController">
    <div id="app">
      <h1>Meteorology Game</h1>
      <h3>Guess two cities that currently have the same weather conditions</h3>
      <h4>Round {{rounds}}</h4>
      <div id="scoreBoard">
        <div class="highscore">High score: {{highScore}}</div>
        <div class="current">Current score: {{currentScore}} </div>
      </div>

      <div id="distance">
        <p class="distanceHeader">Distance</p>
        <div class="distanceInKm" ng-show="mapShow">
          Distance: {{distance}} km
        </div>
      </div>

    
      <div id="cityOne">
        <input placeholder="Enter a city" ng-model="newWeatherEntry1" ng-keypress="addWeather($event)"
        ng-disabled="roundOver">
      </div>


      <div id="cityTwo">
        <input placeholder="Enter another city" ng-model="newWeatherEntry2" ng-keypress="addWeather($event)"
        ng-disabled="roundOver">
      </div>


      <div id="map" ng-hide="mapShow">

      </div>

      <div id="list">
        <div class="entry" ng-repeat="weatherEntry in Weather track by $index">
          <p>{{ weatherEntry }}</p>
        </div>
      </div>

      <div id="result">
        <p>{{result}}</p>
      </div>

      <button id="resetButton" ng-click="resetWeather()" ng-show="mapShow"> 
        {{gameMsg}}
      </button>
      
    </div>
  </div>


  <script src="lib/underscore-min.js"></script>
  <script src="lib/jquery-min.js"></script>
  <script src="js/map.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
